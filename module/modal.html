<div class="modal fade basket-modal" id="myLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <strong class="modal-title"></strong>
                <p></p>
                <br/>
                <a class="btn pull-left shopping" href="javascript:void(0);" aria-label="Close" data-dismiss="modal" style="width: 150px;padding: 0;display: none;"></a>
                <a class="btn pull-right checkout" href="{$site_url}{$site_lang}/order1.html" style="width: 120px;padding: 0;display: none;" ></a>
                <br style="clear: both;"/>
                <br style="clear: both;"/>
            </div>
        </div>
        <a class="modal-close" data-dismiss="modal" aria-label="Close"></a>
    </div>
</div>
