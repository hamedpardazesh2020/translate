<main id="main" role="main">
    <div id="wrapper">
        <div class="container-fluid breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        {include="module/navigation"} 
                    </div>
                </div>
            </div>
        </div>	
        <div class="container-fluid category_page news__page">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">  
                        <div id="content" class="category_page--content">
                            <div class="content">
                                <div class="blogPageContent">
                                    <div class="singleNews">
                                        <h1>{$module_title}</h1>
                                        <div class="post">
                                            <div style="text-align: justify;line-height: 30px;font-size: 14px;">
                                                <div class="error">The requested page was not found!</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </div>
</main>
