

<div class="row">
    <div class="col-xs-12">
        <div class="advancedSearchScroll">
            <h6>Products</h6>
            <div id="advancedSearchProducts">
                {if="@$loop_search_product"}
                <ul class="list-unstyled">
                    {loop="$loop_search_product"}
                    <li>
                        <a href="{$value.id|url}">
                            {if="@$value.pic"}
                            <img src="{$site_url}upload/thumb3/{$value.pic}" width="50" height="50" alt="{$value.title}">
                            {else}
                            <img src="{$template_dir}no_image/no_image(260x360).jpg" width="50" height="50" alt="{$value.title}">
                            {/if}
                        </a>
                        <a href="{$value.id|url}" class="title">{$value.title}</span></a>
                    </li>
                    {/loop}
                </ul>
                {else}
                <div class="error">{#result_not_found#}</div>
                {/if}
            </div>
            <a href="{$site_url}{$site_lang}/product?keyword={$res_title}" class="btn">Continue</a>
        </div>
    </div>
  
</div>
